<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/styles.css" />
		<script
			src="https://kit.fontawesome.com/cb91afed1c.js"
			crossorigin="anonymous"
		></script>

		<script>
			var themeDefault = window.localStorage.getItem("data-theme");
			if (themeDefault)
				document.documentElement.setAttribute("data-theme", themeDefault);
			console.log(themeDefault);
			function changeTheme() {
				let theme = localStorage.getItem("data-theme"); // Retrieve saved them from local storage
				if (theme === "dark") {
					changeThemeToLight();
				} else {
					changeThemeToDark();
				}
			}

			let theme = localStorage.getItem("data-theme");
			const changeThemeToDark = () => {
				document.documentElement.setAttribute("data-theme", "dark"); // set theme to dark
				localStorage.setItem("data-theme", "dark"); // save theme to local storage
			};

			const changeThemeToLight = () => {
				document.documentElement.setAttribute("data-theme", "light"); // set theme light
				localStorage.setItem("data-theme", "light"); // save theme to local storage
			};
		</script>
	</head>
	<body>
		<div class="main-container">
			<header class="header">
				<div class="flex-hz">
					<a class="flex-hz link-no-style" href="../index.html">
						<div class="logo-container">
							<img class="img-round" src="./logo.png" />
						</div>
						<div class="brand-name typo-label">Vercel-UI</div>
					</a>
				</div>
				<div class="flex-hz">
					<a href="./component-lib/installation.html" class="link-no-style">
						<button
							class="btn btn-outlined"
							onclick="location.href='documentation.html'"
						>
							Documentation
						</button>
					</a>
					<button class="btn btn-icon" onclick="changeTheme()">
						<i class="fa fa-adjust fa-lg" aria-hidden="true"></i>
					</button>
				</div>
			</header>

			<div class="hero-container" style="flex-direction: column">
				<div>Design</div>
				<div>Develope</div>
				<div>Build</div>
			</div>
			<footer class="footer">
				<a href="./component-lib/installation.html" class="link-no-style">
					<button class="btn btn-primary btn-large">Read Documentation</button>
				</a>
				<a href="https://github.com/nikhiljugale007" class="link-no-style">
					<button class="btn btn-outlined btn-large">
						Look at code on Github
					</button>
				</a>
			</footer>
		</div>
	</body>
</html>
